    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>App de gastos</h1>
      <p>Ingrese cuanto pagó cada persona</p>
    </div>
    <div class="container-fluid">
      <form>
        <div class="row">
          <div class="m-1 col-auto">
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
            />
          </div>
          <div class="m-1 col-auto">
            <input
              id="pago"
              type="number"
              class="form-control"
              placeholder="Cuanto gasto"
            />
          </div>
          <div class="m-1 col-auto">
            <div>
              <button type="button" class="btn btn-danger" onclick="repartir()">
                Enviar
              </button>
            </div>
          </div>
        </div>
      </form>
      <ul id="list-group" class="list-group"></ul>
      <div id="total" type="text"></div>
    </div>
